<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading - Professor</title>
    <link rel="stylesheet" href="grading_professor.css">
</head>
<body>
    <div class="topnav">
        <div class="user">
            <span>CS 490 Webpage</span>
        </div>
        <div class="links">
            <a href="cs490webpage.html">Home</a>
            <a href="announcement.html">Announcements</a>
            <a id="grades-btn" title="View Grades or Grade Assignments" class="active">Grades</a>
            <a id="assignment-btn" title="View or Add Assignments">Assignments</a>
            <a href="#" id="auth-btn">Login</a>
        </div>
    </div>

    <div class="container">
        <h2>Student Assignment Submissions</h2>
        <table id="gradingTable">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Assignment Title</th>
                    <th>Submission Date</th>
                    <th>Grading Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Adding assignment data using JavaScript-->
            </tbody>
        </table>
    </div>

    <!-- Modal for Grading -->
    <div id="gradingModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Grade Assignment</h2>
            <div id="assignmentContent">
                <!-- 과제 내용 표시 -->
            </div>
            <form id="gradingForm">
                <label for="grade">Grade:</label>
                <input type="number" id="grade" min="0" max="100" required>
                
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" rows="4" required></textarea>
                
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="grading_professor.js"></script>
</body>
</html>
